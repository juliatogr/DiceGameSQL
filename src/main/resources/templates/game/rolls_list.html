<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="UTF-8">
<title>Create Game</title>
</head>
<body>
	
	<header th:replace="template/template :: header"></header>
	<div class="container">
		<h1 th:text="${titol}"></h1>
	</div>
	<div class="container">
		<form th:action="@{|/players/${playerId}/games/${gameId}/roll|}" th:object=${roll} method="post" >
				<div class="card-footer bg-dark">
					<button type="submit" class="btn btn-success" >Roll</button>
				</div>
		</form>
		<a class="btn btn-primary btn-sm" th:href="@{|/players/${playerId}/games/${gameId}/deleterolls|}"
			th:text="'Delete rolls'" title="Delete rolls">
		</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Dice 1</th>
					<th scope="col">Dice 2</th>
					<th scope="col">Result</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="r:${rolls}">
					<th scope="row" th:text="${r.d1}"></th>
					<th scope="row" th:text="${r.d2}"></th>
					<th scope="row" th:text="${r.result}"></th>
				</tr>
				
			</tbody>
		</table>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
