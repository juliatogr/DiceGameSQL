<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="ISO-8859-1">
<title>HelloWorld Test</title>
</head>
<body>
	<header th:replace="template/template :: header"></header>
	<div class="container">
		<h1 th:text="${titol}"></h1>
	</div>
	<div class="container">

		<a class="btn btn-primary btn-sm" th:href="@{/players/add}"
			th:text="'New Player'" title="New Player">
		</a>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Avg Success</th>
					<th scope="col">Play</th>
					<th scope="col">Edit</th>
					<th scope="col">Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="p:${players}">
					<th scope="row" th:text="${p.playerId}"></th>
					<th scope="row" th:text="${p.name}"></th>
					<th scope="row" th:text="${p.avgSuccessPerc}"></th>
					<td><a th:href="@{/players/{id}/games  (id = ${p.playerId})}" class="btn btn-warning">Play</a></td>
					<td><a th:href="@{/players/update/{id}  (id = ${p.playerId})}" class="btn btn-warning">Edit</a></td>
					<td><a th:href="@{/players/delete/{id}  (id = ${p.playerId})}" class="btn btn-danger">Delete</a></td>
				</tr>
				
			</tbody>
		</table>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
