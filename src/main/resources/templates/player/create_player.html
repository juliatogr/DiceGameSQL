<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
<meta charset="UTF-8">
<title>New Player</title>
</head>
<body>
	<header th:replace="template/template :: header"></header>

	<div class="container">

		<div class="card bg-light">
			<div class="card-header bg-dark text-white" th:text="${titol}"></div>
			<div class="card-body"></div>

			<form th:action="@{/players/save}" th:object=${player} method="post" >

				<div class="form-group row">
					<label class="col-md-2" for="name">Name</label> 
					<input type="text" th:field="*{name}" class="form-control form-control-sm col-md-6" id="nom"
						name="name" placeholder="Player's name"> 
						<small></small>
				</div>
				<div class="card-footer bg-dark">
					<button type="submit" class="btn btn-success" >Submit</button>
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="template/template :: footer"></footer>
</body>
</html>
